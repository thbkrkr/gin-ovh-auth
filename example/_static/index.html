<!doctype html>
<html><head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>example | home</title>
  <link rel="icon" href="/s/favicon.ico" type="image/gif">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
</head><body>
<style>
/** begin:CSS **/
#logout {
  float: right;
  margin-right: 1em;
}
/** end:CSS **/
</style>
<body style="padding-top:1em">
<!-- begin:HTML -->

  <h2 class="ui center aligned icon header">
    Home <button class="ui tiny pink basic button" id="logout">Logout</button>
  </h2>

  <div class="ui segment">
    <pre class="me" style="font-size:1em;">...</pre>
  </div>

<!-- end:HTML -->
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
<script src="//thbkrkr.github.io/ovh-auth/js/auth.1.min.js"></script><script>
/** begin:JS */

$('#logout').on('click', function() {
  $logout()
})

$get('/api/me', function(me) {
  $('.me').html(JSON.stringify(me, null, 2))
})

/** end:JS */
</script></body></html>
